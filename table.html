<!DOCTYPE html>
<html>
<head>
	<title>TimeTable</title>
	<h3 align="center">CSE A TIMETABLE</h3>
</head>
<body>
<table border="1" width="100%" >
	<tr>
		<th bgcolor="darkcyan">DAYS</th><br><th bgcolor="darkcyan">1</th><th bgcolor="darkcyan">2</th><th rowspan="6" align="center" bgcolor="lightsteelblue">BREAK</th><th bgcolor="darkcyan">3</th><th bgcolor="darkcyan">4</th><td align="center" rowspan="6" bgcolor="lightsteelblue">LUNCH</td><th bgcolor="darkcyan">5</th><th bgcolor="darkcyan">6</th><th bgcolor="darkcyan">7</th>	
	</tr>
	<tr>
		<th bgcolor="gold">MONDAY</th><td colspan="2" align="center" bgcolor="blue">WADP</td><td align="center" colspan="2" bgcolor="cyan">MOT</td><td align="center" colspan="3" bgcolor="orange">RP</TD>
	</tr>
	<tr>
		<th bgcolor="gold">TUESDAY</th><td colspan="2" align="center" bgcolor="pink">DAA</td><td align="center" colspan="2" bgcolor="orange">RP</td><td align="center" colspan="3" bgcolor="lightcyan">SS</TD>
	</tr>
	<tr>
		<th bgcolor="gold">WEDDAY</th><td colspan="2" align="center" bgcolor="cyan">MOT</td><td align="center" colspan="2" bgcolor="magenta">DCN</td><td align="center" colspan="3" bgcolor="pink">DAA(P)</TD>
	</tr>
	<tr>
		<th bgcolor="gold">THURSDAY</th><td colspan="2" align="center" bgcolor="orange">RP</td><td align="center" colspan="2" bgcolor="pink">DAA</td><td align="center" colspan="3" bgcolor="blue">WADP(p)</TD>
	</tr>
	<tr>
		<th bgcolor="gold">FRIDAY</th><td colspan="2" align="center" bgcolor="blue">WADP</td><td align="center" colspan="2" bgcolor="magenta">DCN(P)</td><td align="center" bgcolor="magenta">DCN</td><td align="center" colspan="2" bgcolor="cyan">MOT(p)</td>
	</tr>
</table>
</body>
</html>
